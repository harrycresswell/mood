<nav aria-label="Main Navigation">
  <ul class="NavList flex gap20">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <li class="NavList-item">
      <a class="NavList-itemLink{{ if $currentPage.IsMenuCurrent "main" . }} is-active{{ end }}" href="{{.URL}}">{{ .Name }}</a>
    </li>
  {{ end }}
  </ul>
</nav>
