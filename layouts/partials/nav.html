<nav class="Nav" aria-label="Main Navigation">
  <ul class="Nav-list flex gap20">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <li class="Nav-listItem">
      <a class="Nav-listItemLink{{ if eq $currentPage.RelPermalink .URL }} is-active{{ end }}" href="{{.URL}}">{{ .Name }}</a>
    </li>
  {{ end }}
  </ul>
</nav>
